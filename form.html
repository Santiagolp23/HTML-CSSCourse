<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form sample</title>
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>What is your name?</span>
                <input type="text" id="name" name="name" autocomplete="name" required>
            </label>
            <label for="email">
                <span>What is your email?</span>
                <input type="email" id="email" name="email" autocomplete="email">
            </label>
            <label for="country">
                <span>Enter your country</span>
                <input type="text" id="country" name="country" autocomplete="country">
            </label>
            <label for="zip">
                <span>Enter your zip code</span>
                <input type="number" id="zip" name="zip" autocomplete="postal-code">
            </label>
            <input type="submit">
        </form>
    </main>
</body>
</html>
